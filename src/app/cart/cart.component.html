<div class="cart-container">
  <h2>Shopping Cart</h2>
  
  @if (cartItems.length === 0) {
    <div class="empty-cart">
      <p>Your cart is empty</p>
    </div>
  } @else {
    <div class="cart-items">
      @for (item of cartItems; track item.id) {
        <div class="cart-item">
          <div class="item-image">
            <img [src]="'assets/' + item.imageUrl" [alt]="item.name">




          </div>
          <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p class="description">{{ item.description }}</p>
            <p class="price">${{ item.price.toFixed(2) }}</p>
          </div>
          <div class="item-quantity">
            <button (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
          </div>
          <div class="item-total">
            ${{ (item.price * item.quantity).toFixed(2) }}
          </div>
          <button class="remove-item" (click)="removeItem(item.id)">Ã—</button>
        </div>
      }
    </div>

    <div class="cart-summary">
      <div class="cart-total">
        <span>Total:</span>
        <span class="total-amount">${{ total.toFixed(2) }}</span>
      </div>
      <div class="cart-actions">
        <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
        <button class="checkout">Checkout</button>
      </div>
    </div>
  }
</div>
